imports:
- path: web-server-template.jinja

resources:
- name: web1
  type: web-server-template.jinja
  properties:
    zone: us-east1-b
    startup-script: |
      #!/bin/bash
      sudo apt-get update
      sudo apt-get install -y apache2
      sudo systemctl start apache2
      sudo systemctl enable apache2
      echo "<h1>GCP Linux VM with Web Server Created Using Deployment Manager</h1>" | sudo tee /var/www/html/index.html